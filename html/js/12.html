<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form>
			你喜欢的城市<input type="text" list="aa"/>
			<datalist id="aa">
				<option>
				上海
				</option>
				<option>北京</option>
				<option>广州</option>
				<option>深圳</option>
				<option>南京</option>
				<option>淮安</option>
				<option>镇江</option>
				<option>高雄</option>
				<option>台北</option>
			</datalist>
			<p>
				你喜欢的颜色<input type="color" />
				
			</p>
			<p>
				你的生日<input type="date" />
			</p>
			<p>
				报名日期<input type="date" max="2019-10-30" min="2019-10-20"/>
			</p>
			<p>
				输入邮箱<input type="email" id="kk"/>
			</p>
			<p>
				输入分数<input type="number" min="0" max="59" />
			</p>
			<p>
				<label for="name">输入姓名</label>
				<input type="text" id="name" required/>
			</p>
			<p>
				<input type="text" value="张贝" readonly />
			</p>
			<p>
				<input type="text" value="通通" disabled />
				
			</p>
			
			<p>
				<input type="submit" />
				<input type="reset" />
			</p>
			<p>
				<input type="text" value="张贝" size="50" />
				
			</p>
			<p>
				<input type="text" value="张贝" maxlength="6"  />
			</p>
			<p></p>
		</form>
	</body>
</html>
