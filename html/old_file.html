<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>常用标签</title>
	</head>
	<body>
		<!--
        	作者：2511952410@qq.com
        	时间：2019-09-17
        	描述：标题标签
        -->
        <h2>春晓</h2>
		<p>春眠不觉晓。</p>
		<p>处处闻啼鸟，</p>
		<p>夜来风雨声，</p>
		<p>花落知多少。</p>
		
		<!--
        	作者：2511952410@qq.com
        	时间：2019-09-19
        	描述：加粗字体
        -->
		<h2>春晓</h2>
		<strong>春眠不觉晓。</strong>
		<br />
		<strong>处处闻啼鸟，</strong>
		<p>夜来风雨声，</p>
		<p>花落知多少。</p>
		<i>唐 杜甫</i><em>www.baidu.com</em>
		
		
		<!--
        	作者：2511952410@qq.com
        	时间：2019-09-19
        	描述：下划线
        -->
		
		<p>你可以<u>不聪明，</u> 但是你不可以<u>不努力。</u> </p>
		
		
		<!--
        	作者：2511952410@qq.com
        	时间：2019-09-19
        	描述：上标
        -->
		<p>
			2<sup>3</sup>=8
		</p>
		<!--
        	作者：2511952410@qq.com
        	时间：2019-09-19
        	描述：下标签
        -->
        H<sub>2</sub>O
        <!--
        	作者：2511952410@qq.com
        	时间：2019-09-19
        	描述：特殊字符
        -->
        <p>你可以<u>不聪明，</u> 但是你&nbsp;不可以<u>不努力。</u> </p>
		
		<p>
			
			备案&copy;
			
			
		</p>

	</body>
</html>
